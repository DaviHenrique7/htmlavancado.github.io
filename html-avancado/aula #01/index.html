<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="salva.html"> <!--tag para encaixar todo o meu formulário, onde ficarao os meus itens--> <!--action serve para eu direcionar para onde esse meu formulario sera enviado. geralmente para um servidor-->
        <input type="text"> <!--imput=entrada do dado , no exmeplo é um input do tipo texto-->
        <input placeholder="Digite o seu nome"> <!--placeholder é usado para eu indicar a pessoa o que ela deve escrever no campo-->
        <input type="email" placeholder="digite o seu e-mail"> <!--para facilitar o usuário de preencher o e-mail-->
        <input type="password" placeholder="digite aqui a sua senha"> <!--utilizada para que os caracteres digitados fiquem ocultos-->
        <button>Send</button> <!--tag utilizada para add um botao para enviar ao formulario-->
    </form>


</body>
</html>
