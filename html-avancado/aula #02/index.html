<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="salva.html" method="get"> 
        <!--tag para encaixar todo o meu formulário, onde ficarao os meus itens--> 
        <!--action serve para eu direcionar para onde esse meu formulario sera enviado. geralmente para um servidor-->
        <!--o method=get faz com que todos os dados fiquem salvos e vão na URL-->
        <!--o method=post faz com que os dados sejam enviados por 'baixo dos panos' quando tratamos de dados muito sensiveis-->

        <label>Text</label> <!--label é uma tag semantica que vem antes do input e também indica ao usuário o que fazer porém fora do campo-->
        <input name="" type="text"> <!--imput=entrada do dado , no exmeplo é um input do tipo texto-->

        <br><br> <!--colocando a tag br pois os elementos são in-line ou seja ficam lado a lado-->

        <label>Nome:</label> <!--label é uma tag semantica que vem antes do input e também indica ao usuário o que fazer porém fora do campo-->
        <input name="nome" placeholder="Digite o seu nome"> <!--placeholder é usado para eu indicar a pessoa o que ela deve escrever no campo--> <!--a tag name serve para dar nome ao dado e fazer com que ele apareça na minha url ou para aonde eu enviar-->

        <br><br>

        <label>E-mail</label> <!--label é uma tag semantica que vem antes do input e também indica ao usuário o que fazer porém fora do campo-->
        <input name="email" type="email" placeholder="digite o seu e-mail"> <!--para facilitar o usuário de preencher o e-mail--> <!--a tag name serve para dar nome ao dado e fazer com que ele apareça na minha url ou para aonde eu enviar-->

        <br><br>

        <label>Senha</label> <!--label é uma tag semantica que vem antes do input e também indica ao usuário o que fazer porém fora do campo-->
        <input name="password" type="password" placeholder="digite aqui a sua senha"> <!--utilizada para que os caracteres digitados fiquem ocultos--> <!--a tag name serve para dar nome ao dado e fazer com que ele apareça na minha url ou para aonde eu enviar-->

        <br><br>

        <button>Send</button> <!--tag utilizada para add um botao para enviar ao formulario-->
    </form>


</body>
</html>
